<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css">
    <title>Sharlarni sanang </title>
</head>

<body>
    <section class="circle">
        <div class="container">
            <div class="circle__wrapper">
                <div class="circle__block">
                    <div id="left" class="circle__one">
                        <div class="circle__left">
                            <span class="circle__left--span"> </span>
                            <span class="circle__left--span"> </span>
                            <span class="circle__left--span"> </span>
                            <span class="circle__left--span"> </span>
                            <span class="circle__left--span"> </span>
                        </div>
                        <div class="circle__left--two">
                            <span class="circle__left--span"> </span>
                            <span class="circle__left--span"> </span>
                            <span class="circle__left--span"> </span>
                            <span class="circle__left--span"> </span>
                            <span class="circle__left--span"> </span>
                        </div>
                    </div>
                    <div id="right" class="circle__two">
                        <div class="circle__right">
                            <span class="circle__right--span"> </span>
                            <span class="circle__right--span"> </span>
                        </div>
                        <div class="circle__right--two">
                            <span class="circle__right--span"> </span>
                        </div>
                    </div>
                </div>
                <form action="#" class="circle__form">
                    <input value="" id="input" name="input" class="circle__inp" type="number" required disabled />
                    <button id="enterBtn" onclick="">Enter</button>
                    <button id="resetBtn" onclick="resetFunction()">reset</button>

                    <div class="circle__btns">
                        <button value="0" type="submit" id="btn0">0</button>
                        <button value="1" type="submit" id="btn1">1</button>
                        <button value="2" type="submit" id="btn2">2</button>
                        <button value="3" type="submit" id="btn3">3</button>
                        <button value="4" type="submit" id="btn4">4</button>
                        <button value="5" type="submit" id="btn5">5</button>
                        <button value="6" type="submit" id="btn6">6</button>
                        <button value="7" type="submit" id="btn7">7</button>
                        <button value="8" type="submit" id="btn8">8</button>
                        <button value="9" type="submit" id="btn9">9</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script src="./index.js"></script>
</body>

</html>
